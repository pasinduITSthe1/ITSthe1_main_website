{{ $tabsId := .Get "id" | default (printf "tabs-%d" now.Unix) }}
<div class="product-tabs" id="{{ $tabsId }}">
  <div class="tab-navigation">
    <button class="tab-btn active" data-tab="design-maintenance">
      <i class="fas fa-palette"></i>
      <span>Web Design & Maintenance</span>
    </button>
    <button class="tab-btn" data-tab="hosting-security">
      <i class="fas fa-shield-alt"></i>
      <span>Web Hosting & Security</span>
    </button>
    <button class="tab-btn" data-tab="ecommerce">
      <i class="fas fa-shopping-cart"></i>
      <span>E-Commerce</span>
    </button>
    <button class="tab-btn" data-tab="responsive-adaptive">
      <i class="fas fa-mobile-alt"></i>
      <span>Responsive & Adaptive</span>
    </button>
  </div>

  <div class="tab-content">{{ .Inner }}</div>
</div>
