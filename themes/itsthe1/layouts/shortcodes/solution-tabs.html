{{ $tabsId := .Get "id" | default (printf "tabs-%d" now.Unix) }} {{ $type :=
.Get "type" | default "general" }}
<div class="product-tabs" id="{{ $tabsId }}">
  <div class="tab-navigation">
    {{ if eq $type "network" }}
    <button class="tab-btn active" data-tab="lan-wan-solutions">
      <i class="fas fa-network-wired"></i>
      <span>LAN/WAN Solutions</span>
    </button>
    <button class="tab-btn" data-tab="network-cyber-security">
      <i class="fas fa-shield-alt"></i>
      <span>Network & Cyber Security</span>
    </button>
    <button class="tab-btn" data-tab="storage-backup-redundancy">
      <i class="fas fa-database"></i>
      <span>Storage, Backup & Redundancy Solutions</span>
    </button>
    {{ else if eq $type "workflow" }}
    <button class="tab-btn active" data-tab="workflow">
      <i class="fas fa-project-diagram"></i>
      <span>Workflow</span>
    </button>
    <button class="tab-btn" data-tab="software-development">
      <i class="fas fa-code"></i>
      <span>Software Development</span>
    </button>
    <button class="tab-btn" data-tab="crm-erp">
      <i class="fas fa-users-cog"></i>
      <span>CRM & ERP Solutions</span>
    </button>
    <button class="tab-btn" data-tab="e-business">
      <i class="fas fa-globe"></i>
      <span>e-Business</span>
    </button>
    {{ else if eq $type "infrastructure" }}
    <button class="tab-btn active" data-tab="cloud-onpremise-servers">
      <i class="fas fa-server"></i>
      <span>Cloud & On-Premise Servers</span>
    </button>
    <button class="tab-btn" data-tab="lan-solutions">
      <i class="fas fa-network-wired"></i>
      <span>LAN Solutions</span>
    </button>
    <button class="tab-btn" data-tab="wan-solutions">
      <i class="fas fa-globe"></i>
      <span>WAN Solutions</span>
    </button>
    <button class="tab-btn" data-tab="annual-maintenance">
      <i class="fas fa-tools"></i>
      <span>Annual Maintenance Contracts</span>
    </button>
    {{ else if eq $type "consultancy" }}
    <button class="tab-btn active" data-tab="sme-solutions">
      <i class="fas fa-building"></i>
      <span>SME Solutions</span>
    </button>
    <button class="tab-btn" data-tab="digital-transformation">
      <i class="fas fa-digital-tachograph"></i>
      <span>Digital Transformation</span>
    </button>
    <button class="tab-btn" data-tab="cyber-security">
      <i class="fas fa-shield-alt"></i>
      <span>Cyber Security</span>
    </button>
    <button class="tab-btn" data-tab="cost-saving-efficiency">
      <i class="fas fa-chart-line"></i>
      <span>Cost Saving & Efficiency</span>
    </button>
    <button class="tab-btn" data-tab="consultancy-service">
      <i class="fas fa-users"></i>
      <span>Consultancy Service</span>
    </button>
    {{ else }}
    <button class="tab-btn active" data-tab="tab1">
      <i class="fas fa-star"></i>
      <span>Tab 1</span>
    </button>
    <button class="tab-btn" data-tab="tab2">
      <i class="fas fa-star"></i>
      <span>Tab 2</span>
    </button>
    {{ end }}
  </div>
  <div class="tab-content">{{ .Inner }}</div>
</div>
